<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with dynamic shape -->
  <path d="M30 8 L48 8 Q52 8 52 12 L52 18 Q52 22 48 22 L42 22 L42 38 Q42 42 38 42 L30 42 Q26 42 26 38 L26 12 Q26 8 30 8 Z" 
        fill="url(#gradient1)" 
        stroke="url(#gradient2)" 
        stroke-width="2"/>
  
  <!-- Inner glow effect -->
  <path d="M30 12 L46 12 Q48 12 48 14 L48 18 Q48 20 46 20 L40 20 L40 36 Q40 38 38 38 L30 38 Q28 38 28 36 L28 14 Q28 12 30 12 Z" 
        fill="url(#innerGlow)" 
        opacity="0.4"/>
  
  <!-- Main "P" letter with bold styling -->
  <path d="M18 16 L18 44 M18 16 L34 16 Q40 16 40 22 L40 28 Q40 34 34 34 L18 34" 
        stroke="url(#textGradient)" 
        stroke-width="4" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- AI neural network with more nodes -->
  <circle cx="24" cy="22" r="2.5" fill="url(#neuralGradient)" opacity="0.9"/>
  <circle cx="32" cy="24" r="2" fill="url(#neuralGradient)" opacity="0.7"/>
  <circle cx="28" cy="28" r="2" fill="url(#neuralGradient)" opacity="0.8"/>
  <circle cx="34" cy="26" r="1.5" fill="url(#neuralGradient)" opacity="0.6"/>
  <circle cx="26" cy="32" r="1.5" fill="url(#neuralGradient)" opacity="0.7"/>
  <circle cx="30" cy="30" r="1" fill="url(#neuralGradient)" opacity="0.5"/>
  
  <!-- More connecting lines for complex neural network -->
  <line x1="24" y1="22" x2="28" y2="28" stroke="url(#neuralGradient)" stroke-width="1.5" opacity="0.6"/>
  <line x1="32" y1="24" x2="34" y2="26" stroke="url(#neuralGradient)" stroke-width="1.5" opacity="0.4"/>
  <line x1="28" y1="28" x2="32" y2="24" stroke="url(#neuralGradient)" stroke-width="1.5" opacity="0.5"/>
  <line x1="26" y1="32" x2="28" y2="28" stroke="url(#neuralGradient)" stroke-width="1.5" opacity="0.6"/>
  <line x1="30" y1="30" x2="32" y2="24" stroke="url(#neuralGradient)" stroke-width="1" opacity="0.4"/>
  <line x1="30" y1="30" x2="28" y2="28" stroke="url(#neuralGradient)" stroke-width="1" opacity="0.3"/>
  
  <!-- Company name with dynamic styling -->
  <text x="70" y="30" font-family="Inter, sans-serif" font-size="28" font-weight="900" fill="url(#textGradient)">
    Praedo
  </text>
  <text x="70" y="50" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="url(#accentGradient)">
    AI
  </text>
  
  <!-- Dynamic background elements -->
  <circle cx="180" cy="15" r="4" fill="url(#accentGradient)" opacity="0.2"/>
  <circle cx="185" cy="45" r="3" fill="url(#neuralGradient)" opacity="0.3"/>
  <circle cx="170" cy="35" r="2" fill="url(#accentGradient)" opacity="0.4"/>
  
  <!-- Subtle tech lines -->
  <line x1="160" y1="20" x2="175" y2="20" stroke="url(#accentGradient)" stroke-width="1" opacity="0.3"/>
  <line x1="165" y1="40" x2="180" y2="40" stroke="url(#neuralGradient)" stroke-width="1" opacity="0.2"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neuralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
